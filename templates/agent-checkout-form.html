{% load static %} {% block content %} {% load socialaccount %}
<!DOCTYPE html>
<html class="no-js" lang="zxx">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Universal Adventures</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != "dataLayer" ? "&l=" + l : "";
        j.async = true;
        j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
        f.parentNode.insertBefore(j, f);
      })(window, document, "script", "dataLayer", "GTM-KH59H8J");
    </script>

    <!-- End Google Tag Manager -->
    <!-- <link rel="manifest" href="site.webmanifest"> -->
    <link rel="icon" href={% static './img/uni.png' %} sizes="16x16"
    type="image/png">
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-KH59H8J"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <h1>Redirecting you to merchant</h1>
    <form
      id="redirectForm"
      method="post"
      action="https://www.cashfree.com/checkout/post/submit"
    >
      <input type="hidden" name="signature" value="{{postData.signature}}" />
      <input type="hidden" name="orderNote" value="{{postData.orderNote}}" />
      <input
        type="hidden"
        name="orderCurrency"
        value="{{postData.orderCurrency}}"
      />
      <input
        type="hidden"
        name="customerName"
        value="{{postData.customerName}}"
      />
      <input
        type="hidden"
        name="customerEmail"
        value="{{postData.customerEmail}}"
      />
      <input
        type="hidden"
        name="customerPhone"
        value="{{postData.customerPhone}}"
      />
      <input
        type="hidden"
        name="orderAmount"
        value="{{postData.orderAmount}}"
      />
      <input
        type="hidden"
        name="margin_earned"
        value="{{postData.margin_earned}}"
      />
      <input type="hidden" name="notifyUrl" value="{{postData.notifyUrl}}" />
      <input type="hidden" name="returnUrl" value="{{postData.returnUrl}}" />
      <input type="hidden" name="appId" value="{{postData.appId}}" />
      <input type="hidden" name="orderId" value="{{postData.orderId}}" />
    </form>
    <script>
      document.getElementById("redirectForm").submit();
    </script>
  </body>
</html>
{% endblock %}
