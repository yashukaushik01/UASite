{% if travel_guide %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Heading</th>
            <th scope="col">Tag</th>
            <th scope="col">Edit</th>
            <th scope="col">View</th>
        </tr>
    </thead>
    <tbody>
        {% for i in travel_guide %}

        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.name}}</td>
            <td>{{i.heading}}</td>
            <td>{{i.tag}}</td>
            <td><a href="/travel-guide-edit/{{i.manual_slug}}" class="btn btn-danger">Edit</a></td>
            <td><a href="/travel-guide/{{i.name}}/{{i.manual_slug}}" class="btn btn-danger">View</a></td>
        </tr>

        {% endfor %}
    </tbody>
</table>
{% else %}
<h1 class="text-center my-4">Data Not Found !!!</h1>
{% endif %}
